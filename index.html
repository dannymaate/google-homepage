<!DOCTYPE html>
<html>

<head>
    <meta name="keywords" content="Google, Search Engine, Browser" />
    <meta name="description" content="A search engine" />
    <meta name="author" content="Dm" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="css/style.css" rel=" stylesheet" type="text/css">

</head>

<body>
    <nav id="main-nav">
        <div id="left-nav">
            <a href="#" accesskey="a">About</a>
            <a href="#" accesskey="b">Store</a>
        </div>

        <div id="right-nav">
            <a href="#" accesskey="c">Gmail</a>
            <a href="#" accesskey="d">Images</a>
            <button accesskey="e" class="clean-btn"><a href="#" class="clean-link"><i class="fas fa-ellipsis-v"></i><i
                        class="fas fa-ellipsis-v"></i><i class="fas fa-ellipsis-v"></i></a></button>

            <button accesskey="f" class="sign-in"><a href="#" class="sign-in-link">Sign In</a></button>
        </div>

    </nav>

    <main id="page-content">

        <div class="google-search">
            <div id="logo">
                <a href="#">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        alt="Google logo">
                </a>
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>
            </div>
            <div class="search">
                <div class="search-items">
                    <div class="box">
                        <i class="fas fa-search"></i>
                        <input class="search-bar" type="text" placeholder="">
                        <a href="#"><i class="fas fa-microphone"></i></a>
                    </div>


                    <input value="Google Search" class="search-btn" type="submit">
                    <input value="I'm Feeling Lucky" class="search-btn" type="submit">
                </div>

            </div>

        </div>


    </main>

    <footer id="footer-nav">
        <div class="top-footer">
            <a href="#">Australia</a>
        </div>
        <nav id="secondary-nav">

            <div id="secondary-one">
                <a href="#" class="small-link">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div id="secondary-two">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>

        </nav>

    </footer>

</body>
<script src="https://kit.fontawesome.com/b1ad3c15f0.js" crossorigin="anonymous"></script>

</html>
